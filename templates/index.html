<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Financial Assistant</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --sidebar-bg: #1e293b;
            --sidebar-hover: #334155;
            --chat-bg: #f8fafc;
            --message-user-bg: #2563eb;
            --message-bot-bg: #ffffff;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--chat-bg);
            color: #1e293b;
            line-height: 1.5;
        }

        .app-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 320px;
            background-color: var(--sidebar-bg);
            color: white;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
        }

        .new-chat-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.875rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .new-chat-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .new-chat-button:active {
            transform: translateY(0);
        }

        .chat-sessions {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            padding-right: 0.5rem;
        }

        .chat-sessions::-webkit-scrollbar {
            width: 5px;
        }

        .chat-sessions::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-sessions::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 10px;
        }

        .chat-session {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.875rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-session:hover {
            background-color: var(--sidebar-hover);
        }

        .chat-session.active {
            background-color: rgba(37, 99, 235, 0.2);
            border-color: var(--primary-color);
        }

        .session-content {
            flex-grow: 1;
            margin-right: 0.75rem;
            overflow: hidden;
        }

        .session-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #f1f5f9;
        }

        .session-info {
            font-size: 0.8rem;
            color: #94a3b8;
            display: flex;
            gap: 0.5rem;
        }

        .delete-chat-btn {
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-size: 1.25rem;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-chat-btn:hover {
            color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--chat-bg);
            position: relative;
        }

        .chat-header {
            padding: 1.25rem;
            background-color: white;
            color: #1e293b;
            font-size: 1.25rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .chat-header .session-info {
            font-size: 0.875rem;
            color: #64748b;
            font-weight: normal;
        }

        .messages {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .messages::-webkit-scrollbar {
            width: 5px;
        }

        .messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .message {
            max-width: 85%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            white-space: pre-wrap;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            position: relative;
            font-size: 0.95rem;
        }

        .user-message {
            background-color: var(--message-user-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0.25rem;
        }

        .bot-message {
            background-color: var(--message-bot-bg);
            color: #1e293b;
            align-self: flex-start;
            border-bottom-left-radius: 0.25rem;
            border: 1px solid var(--border-color);
        }

        .typing-indicator {
            display: none;
            padding: 0.75rem 1rem;
            background-color: white;
            border-radius: 1rem;
            margin: 0.5rem 2rem;
            font-style: italic;
            color: #64748b;
            align-self: flex-start;
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .input-container {
            padding: 1.5rem;
            background-color: white;
            border-top: 1px solid var(--border-color);
            position: relative;
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 0.875rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            color: #1e293b;
            background-color: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button[type="submit"]:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        .suggestions {
            display: flex;
            gap: 0.75rem;
            padding: 1.25rem 1.5rem;
            background-color: white;
            overflow-x: auto;
            border-top: 1px solid var(--border-color);
            scrollbar-width: none;
            -ms-overflow-style: none;
            justify-content: center;
            flex-wrap: wrap;
        }

        .suggestions::-webkit-scrollbar {
            display: none;
        }

        .suggestion-chip {
            background-color: #f8fafc;
            padding: 0.75rem 1.25rem;
            border-radius: 2rem;
            cursor: pointer;
            white-space: nowrap;
            font-size: 0.875rem;
            color: #1e293b;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .suggestion-chip:hover {
            background-color: #f1f5f9;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border-color: #cbd5e1;
        }

        .suggestion-chip:active {
            transform: translateY(0);
        }

        .suggestion-icon {
            font-size: 1.1em;
        }

        .suggestion-text {
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
            }

            .message {
                max-width: 90%;
            }

            .suggestions {
                padding: 1rem;
                justify-content: flex-start;
            }
            
            .suggestion-chip {
                padding: 0.625rem 1rem;
                font-size: 0.8125rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <button onclick="startNewChat()" class="new-chat-button">New Chat</button>
            <div class="chat-sessions" id="chat-sessions">
                <!-- Chat sessions will be loaded here -->
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                Personal Financial Assistant
                <div class="session-info" id="session-info"></div>
            </div>
            <div class="messages" id="chatbox"></div>
            <div class="typing-indicator" id="typing-indicator">Assistant is typing...</div>
            <form id="chat-form">
                <div class="input-container">
                    <div class="input-wrapper">
                        <input type="text" id="user-input" placeholder="Ask me anything about personal finance..." required>
                        <button type="submit">Send</button>
                    </div>
                </div>
            </form>
            <div class="suggestions">
                <div class="suggestion-chip" onclick="useExample('How can I create a monthly budget?')">
                    <span class="suggestion-icon">ðŸ’°</span>
                    <span class="suggestion-text">Create a monthly budget</span>
                </div>
                <div class="suggestion-chip" onclick="useExample('What are good ways to save money?')">
                    <span class="suggestion-icon">ðŸ’Ž</span>
                    <span class="suggestion-text">Saving tips</span>
                </div>
                <div class="suggestion-chip" onclick="useExample('Explain compound interest')">
                    <span class="suggestion-icon">ðŸ“ˆ</span>
                    <span class="suggestion-text">Compound interest</span>
                </div>
                <div class="suggestion-chip" onclick="useExample('How should I start investing?')">
                    <span class="suggestion-icon">ðŸŽ¯</span>
                    <span class="suggestion-text">Investment basics</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentChatId = localStorage.getItem('currentChatId');
        const chatbox = document.getElementById('chatbox');
        const form = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const typingIndicator = document.getElementById('typing-indicator');
        const sessionInfo = document.getElementById('session-info');
        const chatSessionsContainer = document.getElementById('chat-sessions');

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString();
        }

        async function loadChatSessions() {
            try {
                const response = await fetch('/chat-sessions');
                const data = await response.json();
                
                chatSessionsContainer.innerHTML = '';
                if (data.sessions && data.sessions.length > 0) {
                    data.sessions.forEach(session => {
                        const sessionDiv = document.createElement('div');
                        sessionDiv.className = 'chat-session' + (session._id === currentChatId ? ' active' : '');
                        
                        const firstMessage = session.first_message || 'New Chat';
                        sessionDiv.innerHTML = `
                            <div class="session-content" onclick="switchChat('${session._id}')">
                                <div class="session-title">${firstMessage.length > 30 ? firstMessage.substring(0, 30) + '...' : firstMessage}</div>
                                <div class="session-info">
                                    <span class="message-count">${session.message_count || 0} messages</span>
                                    <span class="timestamp">${session.timestamp ? formatTimestamp(session.timestamp) : 'Just now'}</span>
                                </div>
                            </div>
                            <button class="delete-chat-btn" onclick="deleteChat('${session._id}', event)">Ã—</button>
                        `;
                        chatSessionsContainer.appendChild(sessionDiv);
                    });
                }
            } catch (error) {
                console.error('Error loading chat sessions:', error);
            }
        }

        function startNewChat() {
            currentChatId = null;
            localStorage.removeItem('currentChatId');
            chatbox.innerHTML = '';
            userInput.value = '';
            sessionInfo.textContent = '';
            
            addMessage("Hello! I'm your Personal Financial Assistant. I can help you with budgeting, saving, investing, and general financial advice. Feel free to ask me anything!", true);
            loadChatSessions();
        }

        async function switchChat(chatId) {
            if (!chatId) {
                startNewChat();
                return;
            }

            try {
                const response = await fetch(`/chat-history/${chatId}`);
                const data = await response.json();

                if (data.history) {
                    currentChatId = chatId;
                    localStorage.setItem('currentChatId', chatId);
                    
                    chatbox.innerHTML = '';
                    data.history.forEach(msg => {
                        addMessage(msg.content, msg.role === 'assistant');
                    });
                    
                    sessionInfo.textContent = `Chat ID: ${chatId}`;
                    loadChatSessions();
                } else {
                    console.error('No history found for chat:', chatId);
                    startNewChat();
                }
            } catch (error) {
                console.error('Error switching chat:', error);
                startNewChat();
            }
        }

        async function deleteChat(chatId, event) {
            event.stopPropagation();
            
            if (!confirm('Are you sure you want to delete this chat?')) {
                return;
            }

            try {
                const response = await fetch(`/chat-session/${chatId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    if (chatId === currentChatId) {
                        startNewChat();
                    } else {
                        loadChatSessions();
                    }
                } else {
                    throw new Error('Failed to delete chat');
                }
            } catch (error) {
                console.error('Error deleting chat:', error);
                alert('Failed to delete chat. Please try again.');
            }
        }

        function addMessage(content, isBot = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isBot ? 'bot-message' : 'user-message');
            messageDiv.textContent = content;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function useExample(text) {
            userInput.value = text;
            form.dispatchEvent(new Event('submit'));
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message);
            userInput.value = '';
            userInput.disabled = true;
            typingIndicator.style.display = 'block';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message,
                        chatId: currentChatId
                    })
                });

                const data = await response.json();
                
                if (data.chatId) {
                    currentChatId = data.chatId;
                    localStorage.setItem('currentChatId', currentChatId);
                }

                typingIndicator.style.display = 'none';
                userInput.disabled = false;
                
                if (data.response) {
                    addMessage(data.response, true);
                }

                await loadChatSessions();
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.style.display = 'none';
                userInput.disabled = false;
                addMessage("I apologize, but I encountered an error. Please try again.", true);
            }
        });

        // Initial load
        window.addEventListener('load', async () => {
            if (currentChatId) {
                await switchChat(currentChatId);
            } else {
                startNewChat();
            }
        });
    </script>
</body>
</html>
